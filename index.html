<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Content Switcher</title>
</head>
<body>

    <div class="content-container">
        <h1 id="content-heading">Welcome to the Content Switcher</h1>
        <p id="content-text">This is the default content. Click the buttons to switch.</p>
        <ul id="list"></ul>

        <div class="button-container">
            <button id="breakfastButton">Breakfast</button>
            <button id="lunchButton">Lunch</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
